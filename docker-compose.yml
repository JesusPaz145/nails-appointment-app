version: '3.8'

services:
  # Web Service (Python app)
  web:
    build: .
    container_name: nails_web
    restart: always
    environment:
      # Connection to Host Database
      - DB_HOST=${DB_HOST:-host.docker.internal}
      - DB_PORT=${DB_PORT:-5432}
      # Update these if your local DB has different credentials
      - DB_USER=${DB_USER:-admin}
      - DB_PASS=${DB_PASS:-admin123}
      - DB_NAME=${DB_NAME:-nailsbyanais}

      - SECRET_KEY=${SECRET_KEY:-supersecretkey}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    ports:
      - "${APP_PORT:-8080}:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway" # Required for Linux to reach host
    networks:
      - nails_net
    volumes:
      - ./app:/app/app # Sync code for development

# Removed 'db' service as user provides their own

networks:
  nails_net:
    driver: bridge
