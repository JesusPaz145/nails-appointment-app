version: '3.8'

services:
  # Database Service is managed externally on the server.
  # To run a local Postgres for development, use `docker-compose.local.yml` (contains the `db` service).
  # The stack should NOT create a new DB to avoid overwriting or conflicting with the existing Postgres instance.
  # db: (removed from this compose)

  # Backend Service
  backend:
    build: ./backend
    container_name: nails_backend
    restart: always
    environment:
      - DB_USER=${DB_USER:-admin}
      - DB_PASS=${DB_PASS:-admin123}
      - DB_HOST=${DB_HOST:-nails_db} # Set DB_HOST in the stack/env to point to the existing Postgres (container name or host IP)
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-nailsbyanais}
      - JWT_SECRET=${JWT_SECRET:-secretKey123}
      - PORT=5000
    ports:
      - "5000:5000"
    networks:
      - nails_net
    extra_hosts:
      - "host.docker.internal:host-gateway" # Allows connection to host machine via host.docker.internal

  # Frontend Service
  frontend:
    build: .
    container_name: nails_frontend
    restart: always
    ports:
      - "4321:4321" # Astro default port
    environment:
      - HOST=0.0.0.0
      - PORT=4321
      # IMPORTANT: For client-side requests to work from the browser,
      # API_URL must be accessible from the browser machine.
      # If running locally, http://localhost:5000/api is fine.
      # If running on a server, this should be http://YOUR_SERVER_IP:5000/api
      - PUBLIC_API_URL=http://localhost:5000/api
    command: npm run preview
    depends_on:
      - backend
    networks:
      - nails_net

volumes:
  pgdata:


networks:
  nails_net:
    external: true
