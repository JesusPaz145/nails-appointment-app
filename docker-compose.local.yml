version: '3.8'

services:
  db:
    image: postgres:15
    container_name: nails_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASS:-admin123}
      POSTGRES_DB: ${DB_NAME:-nailsbyanais}
    ports:
      - "${DB_HOST_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-admin} -d ${DB_NAME:-nailsbyanais}" ]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  nails_net:
    driver: bridge

volumes:
  pgdata:
