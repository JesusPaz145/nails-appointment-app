version: '3.8'

services:
  # Backend Service
  backend:
    build: ./backend
    container_name: nails_backend
    restart: always
    environment:
      - DB_USER=${DB_USER:-admin}
      - DB_PASS=${DB_PASS:-admin123}
      - DB_HOST=postgres_db # Name of your existing container
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-nailsbyanais}
      - JWT_SECRET=${JWT_SECRET:-secretKey123}
      - PORT=5000
    networks:
      - nails_net
      - db_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Frontend Service
  frontend:
    build: .
    image: nails-app-frontend:latest
    container_name: nails_frontend
    restart: always
    ports:
      - "4321:80" # Map host 4321 to Nginx 80
    environment:
      - HOST=0.0.0.0
      - PORT=80
      - PUBLIC_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - nails_net

networks:
  nails_net:
    driver: bridge
  db_network:
    external: true
    name: postgres_db_default
